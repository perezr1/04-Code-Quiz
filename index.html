<body>
    <!-- Header Bar -->
    <header class="p-3 bg-dark text-white">
        <a class="text-white bg-dark btn btn-dark" title="Click to High Scores" href="highScores.html"
            onclick="MyFunction();return false;"> <i class="fas fa-clipboard mr-2"></i>High Scores</a>
        <span id="timer" class="float-right mr-2"><i class="fas fa-stopwatch mr-2"></i>Time : 00</span>
    </header>

    <!-- Home Screen -->
    <div class="container mt-5 h-75 medio" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1>JavaScript <img src="/Assets/jsLogo.png" alt="logo" width="75" height="75" class="zoomInDown" />
                    Code Quiz</h1>
                <br>
                <p>Try to answer the following questions about coding with JavaScript in 90 seconds. <br>
                    <strong>NOTE:</strong> If you answer incorrectly, you'll lose some time (10 seconds to be exact)!
                </p> <br>
                <button type="button" id="startBtn" class="btn btn-outline-success btn-lg">START</button>
            </div>
        </div>
    </div>
